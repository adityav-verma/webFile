{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block customScript %}
	{% if user.is_authenticated %}
	window.location="/"
	{% endif %}
{% endblock %}
{% block formBlock %}

<form method="POST" action="">
	
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
