		        <span class="icon-bar"></span>

		        <span class="icon-bar"></span>

		    <div class="collapse navbar-collapse" id="toolBar">

		      <li>
		      	<!-- New Folder/File Trigger -->

<!-- TOOLBAR ENDS HERE -->


<!--  file manager div-->
<table class="table table-bordered table-hover table-responsive">

  {% for x in d %}

  <tr>
  <td>
    <button class="btn btn-default btn-warning" onclick="showDirAjax('{{x}}')">	<span class="glyphicon glyphicon-folder-open"> {{x}}	</span>	</button>
  </td>
  <td>

  <!-- Rename Button -->
  <button class="btn btn-default" data-toggle="modal" data-target="#renameModal">Rename</button>
  <button class="btn btn-danger" onclick="deleteFolder('{{x}}')"><span class="glyphicon glyphicon-trash"></span></button>

  </td>
  </tr>

  {% endfor %}
  {% for x in f %}

  <tr>
  <td>

    <button class="btn btn-default btn-primary"><span class="glyphicon glyphicon-file"> {{x}}	</span></button>

  </td>
  </tr>

  {% endfor %}

</table>
