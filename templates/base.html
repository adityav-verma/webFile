{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>webFile</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body>
<div class="container">

<h3>Web File Explorer</h3>

<!-- for file explorer layout -->
	<div class="row">
	  	
<!-- for bookmarks -->
	  	<div class="col-sm-2">Bookmarks!!

	  	</div>
	  	
	  	<!--for files/folders  -->
	  	<div class="col-sm-10">Files/Folder
	  		<table class="table table-striped">
	  			<!-- block for showing files/folders -->
	  			{% block filfol %}			
	  			{% end block %}
	  			
	  		</table>
	  			
	  	</div>
	</div>
<!-- end of file explorer layout -->


</div>

</body>
</html>
