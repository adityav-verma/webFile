{% load staticfiles %}


<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>{% block title %}WebFile{%endblock%}</title>
	<script type="text/javascript" src="{% static 'js/myScript.js' %}"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<script type="text/javascript">
	{% block customScript %}
	{% endblock %}
</script>


</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'homeFolder' %}">WEBFILE</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

      </ul>
      <ul class="nav navbar-nav navbar-right">

      <!-- checking if user is not logged in then show the buttons -->
      {% if user.is_authenticated %}
        <li><a href="{% url 'homeFolder' %}?next=/"><button class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> {{user.username}}</button></a></li>
        <li><a href="{% url 'auth_logout' %}?next=/"><button class="btn btn-danger"><span class="glyphicon glyphicon-off"></span> Log Out</button></a></li>
       {% else %}
       <li><a href="{% url 'registration_register' %}?next=/"><button class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Sign Up?</button></a></li>
        <li><a href="{% url 'auth_login' %}?next=/"><button class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span> Log In</button></a></li>
      	{% endif %}



      </ul>
    </div>
  </div>
</nav>
<div class="container">
{% block formBlock %}
{% endblock %}

{% block filfol %}
{% endblock %}


</div>


</body>
</html>
